<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- Responsividade -->

    <link rel="stylesheet" href="style/responsive.css" />

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX DO JUAN</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX DO JUAN</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">LÚCIFER</h3>
          <p class="descricao">
            Entediado com a vida nas trevas, o diabo se muda para Los Angeles,
            abre um piano-bar e empresta sua sabedoria a uma investigadora de
            assassinatos. Assista a nova temporada de Lúcifer!
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              Assistir agora
            </button>

            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini1.jpg"
            alt="Poster de Rick and Morty"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini2.jpg"
            alt="Poster de What if..."
          />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/mini3.jpg" alt="Poster de Loki" />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini4.jpg"
            alt="Poster de Peaky ans Blinders"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini5.jpg"
            alt="Poster de Guerra do amanhã"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini6.jpg"
            alt="Poster de Velozes e Furiosos 9"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini7.jpg"
            alt="Poster de Viúva Negra"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini8.jpg"
            alt="Poster de Game of Thrones"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini9.jpg"
            alt="Poster de Breaking Bad"
          />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/mini10.jpg"
            alt="Poster dos Simpsons"
          />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b609698ca5.js"
      crossorigin="anonymous"
    ></script>
    <script src="Js/owl/jquery.min.js"></script>
    <script src="Js/owl/owl.carousel.min.js"></script>
    <script src="Js/setup.js"></script>
  </body>
</html>
